# nginx.conf - AI Chat 多用户负载均衡配置
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'worker:$upstream_addr user:$http_x_user_id';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/xhtml+xml application/xml application/atom+xml;
    
    # 定义上游服务器（工作进程）
    upstream ai_chat_workers {
        # 使用ip_hash确保同一用户始终访问同一工作进程（重要！）
        ip_hash;
        
        # 工作进程列表
        server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3003 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3004 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3005 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3006 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3007 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3008 max_fails=3 fail_timeout=30s;
        
        # 健康检查
        keepalive 32;
    }
    
    # 主服务器配置
    server {
        listen 80;
        server_name localhost;
        
        # 根目录（可选，用于静态文件）
        root /var/www/html;
        
        # API 代理
        location /api/ {
            # 添加CORS头
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-User-ID' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # 处理预检请求
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # 代理到工作进程
            proxy_pass http://ai_chat_workers;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-ID $http_x_user_id;
            proxy_set_header X-Request-ID $request_id;
            
            # 超时设置（长轮询/流式响应需要更长时间）
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
            
            # WebSocket支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 错误处理
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_intercept_errors on;
            error_page 500 502 503 504 /50x.html;
        }
        
        # 文件上传目录（静态文件服务）
        location /uploads/ {
            # 文件缓存
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 允许跨域访问
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            
            # 目录列表（开发时可启用）
            autoindex off;
            
            # 代理到工作进程的静态文件
            # 注意：由于使用ip_hash，同一用户的文件请求会到同一工作进程
            proxy_pass http://ai_chat_workers;
            
            # 相同的代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-ID $http_x_user_id;
            
            # 静态文件缓存
            proxy_cache_valid 200 302 30d;
            proxy_cache_valid 404 1m;
        }
        
        # 健康检查端点
        location /lb/health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }
        
        # 负载均衡器状态
        location /lb/status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        # 错误页面
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}